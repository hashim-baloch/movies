<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies For you</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="warning">
        <p>
          This website is just a wrapper for
          <a target="_blank" href="https://embed.su/">embeb.su</a> I do not host
          or sell any of the movies featured here.
        </p>
        <span class="close-warning">&times;</span>
      </div>
      <nav>
        <h1>Movies For You</h1>
        <div class="search-container">
          <input type="text" id="search" placeholder="Search movies..." />
        </div>
        <div class="filters">
          <select id="genre-filter">
            <option value="">All Genres</option>
          </select>
          <select id="sort-by">
            <option value="popularity.desc">Popular</option>
            <option value="vote_average.desc">Top Rated</option>
            <option value="release_date.desc">Latest</option>
          </select>
        </div>
      </nav>
    </header>

    <main>
      <div class="movies-grid" id="movies-grid"></div>
    </main>

    <div class="modal" id="trailer-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="overview"></p>
        <button id="watch-trailer" class="btn">Trailer</button>
        <button id="watch-movie" class="btn">Play Movie</button>
        <span
          >It is recommend to watch movies with
          <a
            target="_blank"
            style="color: whitesmoke; font-style: italic"
            href="https://chromewebstore.google.com/detail/ublock-origin/cjpalhdlnbpafiamejdnhcphjbkeiagm"
            >ublock</a
          >
          installed.</span
        >

        <div id="content-container"></div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
    <script>
      const closeWarning = document.querySelector(".close-warning");

      closeWarning.addEventListener("click", () => {
        document.getElementById("warning").style.display = "none";
      });
    </script>
  </body>
</html>
